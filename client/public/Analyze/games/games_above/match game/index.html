<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Constitution Match Game</h1>
    </header>
    <main>
        <div id="game">
            <div id="terms" class="drop-container">
                <h2>Terms</h2>
                <div class="draggable" draggable="true" id="term1">Fundamental Rights</div>
                <div class="draggable" draggable="true" id="term2">Directive Principles</div>
            </div>
            <div id="definitions" class="drop-container">
                <h2>Definitions</h2>
                <div class="drop-zone" id="def1" data-term="term1">Basic rights guaranteed to all citizens</div>
                <div class="drop-zone" id="def2" data-term="term2">Guidelines for state policy and governance</div>
            </div>
        </div>
        <div id="timer">Time Left: <span id="time">60</span> seconds</div>
        <button id="startBtn" onclick="startGame()">Start Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
