<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rights and Duties Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Match the Rights with Duties</h1>

    <div id="game-container">
        <div id="rights-column" class="column">
            <h2>Rights</h2>
            <ul id="rights-list"></ul>
        </div>
        <div id="duties-column" class="column">
            <h2>Duties</h2>
            <ul id="duties-list"></ul>
        </div>
    </div>
    <button id="check-matches">Check Matches</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
