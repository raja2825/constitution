<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Progress with Criteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <ul id="progressbar">
                <li class="active" id="step1"><strong>Step 1</strong></li>
                <li id="step2"><strong>Step 2</strong></li>
                <li id="step3"><strong>Step 3</strong></li>
                <li id="step4"><strong>Step 4</strong></li>
            </ul>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="step-container">
            <fieldset>
                <h2>Step 1: Choose Category</h2>
                <select id="category">
                    <option value="category1">Below 18</option>
                    <option value="category2">Above 18</option>
                </select>
                <input type="button" name="next-step" class="next-step" value="Next Step" />
            </fieldset>
            <fieldset>
                <h2>Step 2: Select Difficulty</h2>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="button" name="next-step" class="next-step" value="Next Step" />
                <input type="button" name="previous-step" class="previous-step" value="Previous Step" />
            </fieldset>
            <fieldset>
                <h2>Step 3: Choose Time Limit</h2>
                <input type="number" id="time-limit" placeholder="Enter time limit (in minutes)" />
                <input type="button" name="next-step" class="next-step" value="Next Step" />
                <input type="button" name="previous-step" class="previous-step" value="Previous Step" />
            </fieldset>
            <fieldset>
                <h2>Step 4: Confirm and Start</h2>
                <p>Category: <span id="selected-category"></span></p>
                <p>Difficulty: <span id="selected-difficulty"></span></p>
                <p>Time Limit: <span id="selected-time-limit"></span> minutes</p>
                <input type="button" name="previous-step" class="previous-step" value="Previous Step" />
                <input type="button" id="start-game" class="next-step" value="Start Game" />
            </fieldset>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
