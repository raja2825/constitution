<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Main Content</title>
</head>
<body>
  <div class="main-content">
    <br>
    <br>
    <div class="grid-container">
      <div class="profile-section card">
        <div class="profile-picture"></div>
        <button class="customize-btn">Change Profile.</button>
      </div>

      <div class="points-section card">
        <h2>Your Points</h2>
        <p class="info-text">How to earn more points?</p>
        <div class="points">3456</div>
        <div class="transactions"></div>
      </div>

      <div class="level-section card">
        <h2>My Level</h2>
        <div class="level-display">80</div>
        <p>2030 to next level</p>
        <div class="progress-bar">
          <div class="progress" style="width: 74%;"></div>
        </div>
      </div>

      <div class="trophies-section card">
        <h2>Trophies</h2>
        <div class="trophy-display">üèÜ</div>
        <p></p>
      </div>

      <div class="daily-reward-section card">
        <h2>Daily Reward</h2>
        <div class="reward-display">20 üèÜ</div>
        <button class="collect-btn">Collect</button>
      </div>

      <div class="quests-section card">
        <h2>Next Quests</h2>
        <ul>
          <li>Complete a task <span class="points-change">+20</span></li>
          <li>Complete a subtask <span class="points-change">+5</span></li>
          <li>Create a task <span class="points-change">+10</span></li>
          <li>Give kudo <span class="points-change">+1</span></li>
        </ul>
      </div>

      <div class="global-stats-section card">
        <h2>Global Stats</h2>
        <div class="stats-display">345 tasks completed</div>
      </div>

      <div class="tokens-energy-section card">
        <div class="tokens"></div>
        <div class="energy"></div>
      </div>

      <!--
      <div class="recent-endorsements-section card">
        <h2>Recent Endorsements</h2>
        <div class="endorsement-display">
          <p>345 <span class="endorsement-change">+4 Performance</span></p>
          <p>452 <span class="endorsement-change">+2 Teamwork</span></p>
          <p>212 <span class="endorsement-change">+1 Leadership</span></p>
        </div>
      </div>
      -->
    </div>
  </div>
</body>
</html>
